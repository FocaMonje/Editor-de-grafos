<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hapticdata/toxiclibsjs@0.3.2/build/toxiclibs.min.js"></script>
    <script src="libraries/quicksettings.js"></script>
    <script src="libraries/p5.gui.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <script src="assets/javascript/nodo.js"></script>
    <script src="assets/javascript/nodos.js"></script>
    <script src="assets/javascript/graphManager.js"></script>
    <script src="assets/javascript/edge.js"></script>
    <script src="assets/javascript/edges.js"></script>
    <script src="assets/javascript/utils.js"></script>
    <script src="assets/javascript/sketch.js" defer></script>

    <div class="wrapper">
        <div id="header">
            <button id="saveButton" class="header">Guardar Grafo</button>
            <button id="loadButton" class="header">Cargar Grafo</button>
            <button id="drawModeButton" class="header">Draw Mode</button>
            <button id="deleteModeButton" class="header">Delete Mode</button>
            <button id="selectedModeButton" class="header">Selected Mode</button>
        </div>
        <div id="div-izquierda" class="colum-info">
            <label for="slider_zoom">Zoom:</label>
            <input type="range" id="slider_zoom" min="15" max="50" value="35">
            <label for="slider_node_size">Node Size:</label>
            <input type="range" id="slider_node_size" min="5" max="50" value="20">
        </div>
        <div id="div-derecha" class="colum-info">
            <label for="node_label">Node Label:</label>
            <input type="text" id="node_label">

            <label for="edge_label">Edge Info:</label>
            <input type="text" id="edge_info">

        </div>
        <div id="edge-info" class="colum-info"></div>
    </div>
</body>
</html>
